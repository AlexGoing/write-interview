<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .wrap {
        position: absolute;
        font-size: 20px;
        left: 10px;
        right: 10px;
        outline: 1px solid lightblue;
        padding-top: 50%;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
      }
      .f {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* height: 100%; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="f">123</div>
    </div>
  </body>
</html>
